<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="players">
                <h3 class="player-title">HOME</h3>
                <div class="table-points" >
                    <p class="points" id="home-points">0</span>
                </div>
                <button class="numbers-btn" name="home" value="1">+1</button>
                <button class="numbers-btn" name="home" value="2">+2</button>
                <button class="numbers-btn" name="home" value="3">+3</button>
            </div>
            <div class="players">
                <h3 class="player-title">GUEST</h3>
                <div class="table-points" >
                    <p class="points" id="guest-points">0</span>
                </div>
                <button class="numbers-btn" name="guest" value="1">+1</button>
                <button class="numbers-btn" name="guest" value="2">+2</button>
                <button class="numbers-btn" name="guest" value="3">+3</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
